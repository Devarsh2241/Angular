<h1>Task</h1>

<div class="main">
    <input type="text" placeholder="Enter Your Task" #task><br>
    <button (click)="addtask(task.value)">Add</button>
   
</div>
<div class="list">
    <ul *ngFor="let tasks  of tasks">
        <li>{{tasks.name}}
            <button (click)="removetask(tasks.id)">Delete</button><br>
        </li>
    </ul>
</div>
